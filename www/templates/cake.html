<ion-view title="Ideas">

	<ion-nav-buttons side="right">
		<button ng-click="showActionSheet()" class="button icon ion-plus button-dark"></button>
	</ion-nav-buttons>

	<ion-content>
		<!--
		<h1>Hello!!!</h1>
		<button ng-click="showAlert()" class="button button-positive">Click Me!</button>
		-->
		<form ng-submit="saveIdea()">
			<div class="list">

				<!-- input name idea -->
				<label class="item item-input item-floating-label">
					<span class="input-label">Name</span>
					<input type="text" placeholder="Name idea" ng-model="idea.name">
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Description</span>
					<textarea placeholder="Description" ng-model="idea.text"></textarea>
				</label>

				<div class="item-divider">
					多Que tipo de idea es?
				</div>
				
				<ion-checkbox ng-repeat="type in idea.types" ng-model="type.check">
					{{ type.name }}
				</ion-checkbox>

				<div class="item-divider">
					多Que efecto tendra tu idea?
				</div>

				<ion-radio ng-model="idea.effect" ng-value="'+'">
					Positiva
				</ion-radio>
				<ion-radio ng-model="idea.effect" ng-value="'-'">
					Negativa
				</ion-radio>

				<div class="item-divider">
					Informacion general
				</div>

				<ion-toggle ng-model="idea.money">
					多Tienes dinero?
				</ion-toggle>
				<ion-toggle ng-model="idea.idea">
					多has tenido una idea antes?
				</ion-toggle>

			</div>

			<div class="padding">
				<button type="submit" class="button button-calm button-block">Save</button>
			</div>

		</form>

	</ion-content>
</ion-view>
